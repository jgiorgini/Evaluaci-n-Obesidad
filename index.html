<head>
  <meta charset="utf-8" />

  <title>Calculadora Obesidad</title>
  <style>
    :root{
      --card-bg:#ffffff;
      --muted:#f6f6f6;
      --text:#111;
      --ok-bg:#e9f7ef;   --ok-fg:#126e3a;
      --warn-bg:#fff6db; --warn-fg:#805a00;
      --high-bg:#fdeaea; --high-fg:#8a1f1b;
      --btn:#111;        --btn-fg:#fff;
      --bd:#e5e5e5;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      color:var(--text);
      max-width:900px;margin:32px auto;padding:0 16px;line-height:1.5;
      background:#fafafa;
    }
    h1{font-weight:800;letter-spacing:.2px;margin:0 0 18px 0}
    .card{background:var(--card-bg);border:1px solid var(--bd);border-radius:var(--radius);padding:18px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
    label{font-size:.9rem;display:block;margin:6px 0}
    input{
      width:100%;padding:12px;border:1px solid #d7d7d7;border-radius:12px;background:#fff;
      outline:none
    }
    .radios{display:flex;gap:18px;align-items:center;margin:6px 0 8px}
    .radios label{display:flex;gap:8px;align-items:center;margin:0}
    button{
      padding:10px 14px;border:0;border-radius:12px;background:var(--btn);color:var(--btn-fg);cursor:pointer
    }
    #output{margin-top:16px;padding:14px;border-radius:12px;background:var(--muted)}

<!-- Criterios diagnósticos antropométricos -->
<!-- ============================= -->

<section id="criterios-antropometricos" style="margin-top:28px;">
  <h2 style="margin-bottom:14px;">Criterios diagnósticos antropométricos</h2>
  <p style="font-size:0.95rem;color:#444;max-width:720px;">
    Los criterios antropométricos permiten identificar el grado de exceso adiposo y el riesgo cardiometabólico. 
    Deben interpretarse junto con medidas de función orgánica y composición corporal para establecer el diagnóstico clínico de obesidad.
  </p>

  <div class="criterios-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(270px,1fr));gap:16px;margin-top:16px;">

    <!-- BMI -->
    <div class="criterio-card" style="background:#f9f9f9;border:1px solid #e1e1e1;border-radius:14px;padding:16px;">
      <h3 style="margin-top:0;">Índice de Masa Corporal (BMI)</h3>
      <p style="font-size:0.9rem;color:#555;">Umbrales útiles para cribado poblacional; se recomienda complementar con medidas de adiposidad y función orgánica.</p>
      <ul style="line-height:1.6;margin:0;padding-left:20px;">
        <li><strong>Bajo peso:</strong> &lt; 18.5 kg/m²</li>
        <li><strong>Normopeso:</strong> 18.5 – 24.9 kg/m²</li>
        <li><strong>Sobrepeso:</strong> 25 – 29.9 kg/m²</li>
        <li><strong>Obesidad clase I:</strong> 30 – 34.9 kg/m²</li>
        <li><strong>Obesidad clase II:</strong> 35 – 39.9 kg/m²</li>
        <li><strong>Obesidad clase III (mórbida):</strong> ≥ 40 kg/m²</li>
      </ul>
    </div>

    <!-- WHtR -->
    <div class="criterio-card" style="background:#f9f9f9;border:1px solid #e1e1e1;border-radius:14px;padding:16px;">
      <h3 style="margin-top:0;">Relación cintura/talla (WHtR)</h3>
      <p style="font-size:0.9rem;color:#555;">Indicador sensible del riesgo cardiometabólico. Se calcula dividiendo la circunferencia de cintura (cm) por la talla (cm).</p>
      <ul style="line-height:1.6;margin:0;padding-left:20px;">
        <li><strong>Normal:</strong> &lt; 0.50</li>
        <li><strong>Riesgo elevado:</strong> 0.50 – 0.59</li>
        <li><strong>Riesgo muy alto:</strong> ≥ 0.60</li>
      </ul>
    </div>

    <!-- ICC -->
    <div class="criterio-card" style="background:#f9f9f9;border:1px solid #e1e1e1;border-radius:14px;padding:16px;">
      <h3 style="margin-top:0;">Relación cintura/cadera (ICC)</h3>
      <p style="font-size:0.9rem;color:#555;">Identifica la distribución de grasa corporal y el fenotipo androide (visceral), asociado a mayor riesgo metabólico y cardiovascular.</p>
      <ul style="line-height:1.6;margin:0;padding-left:20px;">
        <li><strong>Varones:</strong> riesgo aumentado &gt; 0.90</li>
        <li><strong>Mujeres:</strong> riesgo aumentado &gt; 0.85</li>
      </ul>
    </div>

  </div>

  <p style="font-size:0.9rem;color:#555;margin-top:18px;">
    <em>Fuentes:</em> Rubino F, et al. <strong>Definition and diagnostic criteria of clinical obesity.</strong> 
    <em>Lancet Diabetes & Endocrinology.</em> 2025; y Organización Mundial de la Salud (OMS).
  </p>
</section>

    small{color:#666}

    /* Badges con colores suaves */
    .badge{display:inline-block;padding:4px 10px;border-radius:999px;font-size:.85rem;font-weight:600}
    .ok{background:var(--ok-bg);color:var(--ok-fg)}
    .warn{background:var(--warn-bg);color:var(--warn-fg)}
    .high{background:var(--high-bg);color:var(--high-fg)}
  </style>
</head>
<body>
  <h1>Calculadora: IMC, Cintura/Cadera y Cintura/Talla</h1>
  <div class="card">
    <form id="form-indices" novalidate>
      <div class="grid">
        <div>
          <label for="peso">Peso (kg)</label>
          <input id="peso" type="number" step="0.1" min="0" />
        </div>
        <div>
          <label for="talla">Talla (m)</label>
          <input id="talla" type="number" step="0.001" min="0" />
        </div>
        <div>
          <label for="cintura">Cintura (cm)</label>
          <input id="cintura" type="number" step="0.1" min="0" />
        </div>
        <div>
          <label for="cadera">Cadera (cm)</label>
          <input id="cadera" type="number" step="0.1" min="0" />
        </div>
      </div>

      <label>Sexo (opcional para riesgo de ICC)</label>
      <div class="radios">
        <label><input type="radio" name="sexo" value="M"> Masculino</label>
        <label><input type="radio" name="sexo" value="F"> Femenino</label>
      </div>

      <button type="submit">Calcular</button>
      <div id="output"></div>
      <small>
        IMC = kg/m² · ICC = cintura/cadera · WHtR = cintura/talla(cm).<br>
        Cortes: ICC &gt;0.90 (H) / &gt;0.85 (M); WHtR &gt;0.5 = riesgo ↑.
      </small>
    </form>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
